<!DOCTYPE html>
<!--
  简单的HTML图片展示页面
  功能：显示当前目录下的演示.jpg图片
  作者：AI Assistant
  日期：2026-01-03
-->

<html lang="zh-CN">
<head>
  <!-- 设置字符编码为UTF-8，支持中文显示 -->
  <meta charset="UTF-8">
  <!-- 设置视口，确保在移动设备上正确显示 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 页面标题，显示在浏览器标签页上 -->
  <title>图片展示 - 演示</title>
  
  <style>
    /* ========== 全局样式 ========== */
    * {
      /* 重置所有元素的margin和padding为0 */
      margin: 0;
      padding: 0;
      /* 设置盒模型为border-box，确保padding不会增加元素总宽度 */
      box-sizing: border-box;
    }

    body {
      /* 设置页面字体 */
      font-family: 'Microsoft YaHei', 'PingFang SC', Arial, sans-serif;
      /* 设置背景为渐变色，营造更丰富的视觉效果 */
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      /* 使用flex布局，使内容垂直居中 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* 设置页面最小高度为视口高度 */
      min-height: 100vh;
      /* 设置内边距 */
      padding: 20px;
    }

    /* ========== 标题样式 ========== */
    h1 {
      /* 设置标题颜色为深灰色 */
      color: #333;
      /* 设置标题底部间距 */
      margin-bottom: 30px;
      /* 设置标题字体大小 */
      font-size: 28px;
      /* 设置文字居中 */
      text-align: center;
      /* 添加文字阴影效果 */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* ========== 图片容器样式（承载两张叠放的图片） ========== */
    .image-container {
      /* 设置相对定位，作为定位上下文 */
      position: relative;
      /* 使用flex布局，使图片垂直和水平居中 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* 限制容器最大宽度 - 手机视图尺寸 */
      max-width: 450px;
      /* 设置容器水平居中 */
      text-align: center;
      /* 增大容器内边距，为底层图片留出更多空间 */
      padding: 60px;
    }

    /* ========== 底层玻璃拟态卡片容器 ========== */
    .glass-card {
      /* 设置绝对定位，使其在容器中定位 */
      position: absolute;
      /* 向右下偏移，产生立体感 */
      top: 20px;
      left: 20px;
      /* 设置卡片宽度，稍小于顶层图片 */
      width: calc(100% - 40px);
      /* 添加容器圆角效果 */
      border-radius: 16px;
      /* 增大容器内边距，增大上下层图片间距 */
      padding: 0px;

      /* ========== 画框效果 ========== */
      /* 纯色画框 - 白色边框 */
      border: 8px solid #ffffff;

      /* ========== 玻璃拟态效果 ========== */
      /* 半透明白色背景，透明度为40% */
      background: rgba(255, 255, 255, 0.4);
      /* 背景模糊滤镜，实现毛玻璃效果 */
      backdrop-filter: blur(10px);
      /* 兼容webkit浏览器的背景模糊滤镜 */
      -webkit-backdrop-filter: blur(10px);
      /* 渐变背景，从紫色到粉色，透明度为30%（4D） */
      /* background-image: linear-gradient(135deg,
        #14141e1b,
        #30061f4d
      ); */

      /* 阴影效果 - 柔和阴影 */
      box-shadow: 0 5px 32px rgba(0, 0, 0, 0.05);
      /* 设置模糊效果，使底层图片产生毛玻璃质感 */
      filter: blur(2px);
      /* 设置不透明度，让底层图片看起来更柔和 */
      opacity: 0.8;
      /* 取消过渡效果 */
      transition: none;
    }

    /* 底层卡片内的图片样式 */
    .glass-card img {
      /* 图片宽度100%，等比缩放，不裁剪 */
      width: 100%;
      /* 高度自动，保持原图比例 */
      height: auto;
      /* 确保图片不裁剪，完整显示 */
      object-fit: contain;
      /* 圆角效果 */
      border-radius: 12px;
      /* 底层图片添加模糊效果 */
      filter: blur(3px);
      /* 不透明度 */
      opacity: 0.7;
    }

    /* ========== 顶层图片（圆角阴影效果） ========== */
    .top-image {
      /* 设置相对定位，确保在底层图片之上 */
      position: relative;
      /* 设置z-index为10，确保显示在底层图片上方 */
      z-index: 10;
      /* 设置图片最大宽度为100%，确保在小屏幕上自适应 */
      max-width: 100%;
      /* 设置图片高度自动，保持原图比例 */
      height: auto;
      /* 确保图片不裁剪，完整显示 */
      object-fit: contain;
      /* 添加图片圆角效果 */
      border-radius: 16px;
      /* 添加图片阴影效果 */
      box-shadow: 0 5px 32px rgba(0, 0, 0, 0.7);

      /* 取消过渡效果 */
      transition: none;
    }
  </style>
</head>
<body>
  <!-- 页面标题 -->
  <h1>图片展示</h1>
  <!-- 图片容器（承载两张叠放的图片） -->
  <div class="image-container">
    <!-- 底层玻璃拟态卡片：包含模糊的图片和玻璃效果 -->
    <div class="glass-card">
      <!-- 底层图片：模糊化处理，作为背景 -->
      <img src="演示2.jpg" alt="演示图片背景层">
    </div>

    <!-- 顶层图片：具有圆角阴影效果，支持悬浮动画 -->
    <img class="top-image" src="演示2.jpg" alt="演示图片" title="点击查看大图">

  </div>
</body>
</html>
